<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Game - Visual Novel</title>
    <style>
        * {
            --text-box-background: #19152C;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            display: none;
            pointer-events: none;
        }

        .screen.active {
            display: grid;
            pointer-events: auto;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
        }

        #black-overlay {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-color: black;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }

        #black-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        #start-screen {
            background-image: url('assets/start_screen.jpg');
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
            justify-items: center;
            align-items: center;
        }

        #prologue-screen {
            background-image: url('assets/prologue_screen.png');
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 50%;
        }

        #start-menu {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: minmax(300px, 40vw);
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 1rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        #text-box {
            grid-row: 1;
            grid-column: 2;
            align-self: center;
            justify-self: end;
            margin-right: 20px;
            width: 100%;
            padding: 20px;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.5;
            transition: opacity 1s ease-in-out;
            color: white;
            opacity: 0;

            border: 9px solid transparent;
            border-image-source: url('assets/Text_Box.png');
            border-image-slice: 9;
            border-image-width: 1;
            border-image-outset: 0.4;
            border-image-repeat: stretch;
            background-color: var(--text-box-background);
        }

        #text-box.visible {
            opacity: 1;
        }

        #text-content {
            margin-bottom: 15px;
        }

        #next-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        #next-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div id="black-overlay"></div>
    <div id="start-screen" class="screen active">
        <div id="start-menu">
            <h1>Viking Game</h1>
            <button class="btn" id="start-game">
                <img src="assets/start_button.png" alt="Start Game">
            </button>
        </div>
    </div>

    <div id="prologue-screen" class="screen">
        <div id="text-box">
            <div id="text-content">
                Welcome to the world of Vikings! Your journey begins here...
            </div>
            <button id="next-button">Next</button>
        </div>
    </div>

    <script>
        // Screen management
        const screens = {
            start: document.getElementById('start-screen'),
            prologue: document.getElementById('prologue-screen')
        };

        function transitionToScreen(fromScreen, toScreen) {
            const blackOverlay = document.getElementById('black-overlay');
            
            // First fade to black
            blackOverlay.classList.add('active');
            
            // Wait for fade to black
            setTimeout(() => {
                // Hide the current screen
                fromScreen.classList.remove('active');
                
                // Show the new screen
                toScreen.classList.add('active');
                
                // Fade out the black overlay
                blackOverlay.classList.remove('active');
                
                // Finally, show the text box
                setTimeout(() => {
                    const textBox = document.getElementById('text-box');
                    textBox.classList.add('visible');
                }, 1000);
            }, 1000);
        }

        // Start game button handler
        document.getElementById('start-game').addEventListener('click', () => {
            transitionToScreen(screens.start, screens.prologue);
        });

        // Text box management
        const storyText = [
            "Welcome to the Tale of Two Ravens...",
            "This adventure is set in quasi-historical fictional universe based on the Viking Age...Death is Permanent, and every decision matters... how your tale unfolds is up to you...",
            "and the will of the gods..."
        ];

        let currentTextIndex = 0;
        const textContent = document.getElementById('text-content');
        const nextButton = document.getElementById('next-button');

        nextButton.addEventListener('click', () => {
            if (currentTextIndex < storyText.length - 1) {
                currentTextIndex++;
                textContent.textContent = storyText[currentTextIndex];
            } else {
                // Handle end of prologue
                console.log('End of prologue reached');
                // Add transition to next scene here
            }
        });

        // Other button handlers
        document.getElementById('load-game').addEventListener('click', () => {
            console.log('Loading game...');
            // Load game logic will go here
        });

        document.getElementById('options').addEventListener('click', () => {
            console.log('Opening options...');
            // Options menu logic will go here
        });
    </script>
</body>
</html>
